<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- Formulario de Login -->
            <div class="form-content" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                        <span class="error" id="loginEmailError"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Contraseña" required>
                        <span class="error" id="loginPasswordError"></span>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <p class="switch-text">¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-content hidden" id="registerForm">
                <h2>Crear Cuenta</h2>
                <form id="registerFormElement">
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="registerName" placeholder="Nombre" required>
                            <span class="error" id="registerNameError"></span>
                        </div>
                        <div class="input-group">
                            <input type="text" id="registerLastName" placeholder="Apellido" required>
                            <span class="error" id="registerLastNameError"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                        <span class="error" id="registerEmailError"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Contraseña" required>
                        <span class="error" id="registerPasswordError"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerConfirmPassword" placeholder="Confirmar contraseña" required>
                        <span class="error" id="registerConfirmPasswordError"></span>
                    </div>
                    <button type="submit" class="btn">Crear Cuenta</button>
                </form>
                <p class="switch-text">¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
            </div>

            <!-- Dashboard -->
            <div class="form-content hidden" id="dashboard">
                <h2>¡Bienvenido!</h2>
                <div class="user-info">
                    <div class="welcome-name" id="userName"></div>
                    <div class="welcome-text">Es genial tenerte de vuelta</div>
                </div>
                <button class="btn logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
